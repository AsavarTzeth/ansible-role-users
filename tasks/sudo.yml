---
- name: is sudo present
  stat: path=/etc/sudoers
  register: sudoers
  tags: users,sudo

- name: install sudo
  package:
    name: "{{ users_sudo_pkg_name }}"
    state: present
  args:
    update_cache: true
  when: not sudoers.stat.exists
  become: true
  tags: users,sudo

- name: include sudoers.d
  lineinfile:
    dest: /etc/sudoers
    regexp: '^#includedir '
    line: '#includedir /etc/sudoers.d'
    validate: visudo -cf %s
  become: true
  tags: users,sudo

- name: setup sudo
  template:
    src: 95-ansible-users.j2
    dest: /etc/sudoers.d/95-ansible-users
    mode: 0440
    validate: visudo -cf %s
  become: true
  tags: users,sudo
